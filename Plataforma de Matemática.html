/* ===== RESET ===== */
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins', sans-serif;
}

body{
  background: linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  min-height:100vh;
  display:flex;
  flex-direction:column;
}

/* ===== NAVBAR ===== */
.navbar{
  padding:20px 40px;
  color:white;
  font-weight:600;
  font-size:40px;
  background:rgba(0,0,0,0.3);
  backdrop-filter:blur(10px);
}

/* ===== CONTAINER PRINCIPAL ===== */
.main{
  flex:1;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:40px 20px;
}

.card{
  background:rgba(255,255,255,0.08);
  backdrop-filter:blur(15px);
  padding:40px;
  border-radius:20px;
  width:100%;
  max-width:600px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,0.4);
  color:white;
  animation:fade 0.8s ease;
}

@keyframes fade{
  from{opacity:0; transform:translateY(20px);}
  to{opacity:1; transform:translateY(0);}
}

/* ===== TITULO ===== */
.card h1{
  font-size:30px;
  font-weight:800;
  margin-bottom:20px;
  background:linear-gradient(90deg,#00f5ff,#38bdf8,#0ea5e9);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
}

/* ===== SEÇÕES ===== */
.section-title{
  margin-top:25px;
  margin-bottom:15px;
  font-weight:600;
  font-size:18px;
  letter-spacing:1px;
}

/* ===== GRID BOTÕES ===== */
.grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:12px;
}

/* ===== BOTÕES ===== */
a{
  text-decoration:none;
}

button{
  width:100%;
  padding:12px;
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
  transition:0.3s;
  font-size:14px;
}

/* Fundamental */
.fundamental{
  background:linear-gradient(90deg,#00c6ff,#0072ff);
  color:white;
}

.fundamental:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 20px rgba(0,114,255,0.4);
}

/* Médio */
.medio{
  background:linear-gradient(90deg,#ff416c,#ff4b2b);
  color:white;
}

.medio:hover{
  transform:translateY(-3px);
  box-shadow:0 10px 20px rgba(255,75,43,0.4);
}

/* ===== FOOTER ===== */
.footer{
  text-align:center;
  padding:15px;
  color:rgba(255,255,255,0.6);
  font-size:12px;
}

/* ===== RESPONSIVO ===== */
@media(max-width:500px){
  .grid{
    grid-template-columns:1fr;
  }
}
.terceiro {
  grid-column: 1 / 3;
  justify-self: center;
  width: 60%;
}
img {
width: 180px;
height: 100px;
</style>
